<!DOCTYPE html>
<html>
  <head>

    <title>Add Quiz</title>

  </head>

  <body>

	<h1>Add Quiz</h1>

	<form action="/quiz/add" method="POST">
		<input type="text" name="QuizSubject" placeholder="Quiz Subject"></input>
		<input type="text" name="QuizQuestions" placeholder="Number of Questions"></input>
		<input type="text" name="QuizDate" placeholder="Date Taken"></input>
		<input type="submit" value="Add Quiz">
	</form>


  </body>
</html>
